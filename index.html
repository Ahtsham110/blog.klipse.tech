---
layout: default
---
<div class="home">
  <div>
    <a class="post-link" href="{{ 'data-oriented-programming-book.html' | prepend: site.baseurl }}">
      Excerpts from my book about Data Oriented progamming
    </a>
  </div>
  <ul class="post-list">
    {% for post in site.posts %}
    {% unless post.hidden %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
         {% endunless %}
    {% endfor %}
  </ul>
</div>
